<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <title>Stability</title>

</head>
<body id="body">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <header>
        <h1><p style="text-align:center">STABILITY</p></h1>
    </header>
    <section id="landing">
        <img class="image" src="./Images/vecteezy_mental-health-blooming-human-brain-line-icon-mind_6792345.jpg" alt="Wellness Buzzwords"/>
        <button class="btnStyle" id="startBtn">Start Now</button>
    </section>
    <section id="section2" hidden>
        <h2 class="goals-text">Answer the following questions to get a mood prediction</h2>
        <form class="pure-g questions">
            
                    <label for="exercise" class="pure-u-1" style="margin-bottom: 30px;"><h3>Did you exercise today?</h3> 
                    <div style="margin-top: 10px;"><input type="checkbox" name="exercise" id="exerciseYes" value= "0.75"> Yes</div>
                    <div><input type="checkbox" name="exercise" id="exerciseNo" value="0.25" style="margin-top: 10px;"> No</div>
                    </label>
                
                    <label for="diet" class="pure-u-1" style="margin-bottom: 30px;"><h3>Did you eat healthy today?</h3> 
                    <div style="margin-top: 10px;"><input type="checkbox" name="diet" id="dietYes" value= "0.75"> Yes</div>
                    <div><input type="checkbox" name="diet" id="dietNo" value="0.25" style="margin-top: 10px;"> No</div>
                    </label>
                
                    <label for="Caffine" class="pure-u-1 slp-q"><h3>Did you sleep more than 7 hours today?</h3>
                    <div style="margin-top: 10px;"><input type="checkbox" name="sleep" id="sleepYes" value= "0.75"> Yes</div>
                    <div><input type="checkbox" name="sleep" id="sleepNo" value="0.25" style="margin-top: 10px;"> No</div>
                    </label>
              
        </form>
        <div>
            <h2 class="mood-question">What mood were you in today? (most of the day)</h2>
            <div class="mood-boxes">
                <label for="Mood" class="pure-g"> 
                    <div class="pure-u-1-3" style="text-align: right;"><input type="checkbox" name="mood" id="moodGood" value= "0.75"> Good</div>
                    <div class="pure-u-1-3"><input type="checkbox" name="mood" id="moodNormal" value="0.5"> Normal</div>
                    <div class="pure-u-1-3" style="text-align: left;"><input type="checkbox" name="mood" id="moodBad" value="0.25"> Bad</div>
                    <div class="pure-u-1"><button id="submit" class="btnStyle">Submit</button></div>
                </label>
            </div>
        </div>
    </section>
    <section id="moodHistory" hidden>
        <h2 class="moodHistory">Mood History</h2>
        <div id="clearHistory" class="pure-g center">
        </div>
    </section>
    <section id="section3" hidden>
    <div class="results" id="results" hidden>
        <h2><p>Please visit the following resource on mental health:</p></h2> 
        <h2><p><a href="" id="url"></a></p></h2>
        <h2><p>Source: <span id="source"></span></p></h2>
        <h2><p><span id="predictedMood"></span></p></h2>
    </div>

    <div class="charts">
        <canvas class="myChart" id="myChart" style="width:100%;max-width:700px " hidden></canvas>
        <canvas id="chartRadar" style="width:100%;max-width:700px" hidden></canvas>
    </div>
        
    <div class="chartButtons">
        <button class="btnStyle" id="chartLinePlotBtn">Chart</button>
        <button class="btnStyle" id="chartRadarBtn">Radar</button>
        <button class="btnStyle" id="clearStorage">Clear History</button>
        <button class="btnStyle" id="returnHome">Home</button>
    </div>
    
    </section>

    

    <script type="text/javascript", src="./assets/js/graph.js"></script>
    <script src="./assets/js/script.js"></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"</script>
</body>
</html>
